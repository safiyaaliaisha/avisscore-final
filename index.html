<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AvisScore - IA & Smartphones</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background: linear-gradient(135deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
      background-attachment: fixed;
      color: #050A30;
      line-height: 1.6;
    }
    .bg-mesh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(at 0% 0%, rgba(65, 88, 208, 0.4) 0px, transparent 50%),
        radial-gradient(at 50% 0%, rgba(200, 80, 192, 0.4) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(255, 204, 112, 0.4) 0px, transparent 50%);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1.5px solid rgba(255, 255, 255, 0.6);
      /* Inner white glow on the top edge */
      box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.5), 0 12px 40px 0 rgba(0, 0, 0, 0.1);
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(5, 10, 48, 0.2); border-radius: 10px; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="min-h-screen">
  <div class="bg-mesh"></div>
  <div id="root" class="relative z-10"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
